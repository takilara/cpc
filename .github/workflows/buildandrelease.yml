name: Build And Release

on:
  push:
    tags:
    - 'v*'  

jobs:
  build:
    name: Build And Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name Echo the version
        run: echo ${{ steps.get_version.VERSION }}

      - name: Make zip file
        run: |
          mkdir build -p
          sed -i 's/cpc.version = "0.0.0"/cpc.version = "${{ steps.get_version.VERSION }}"/g' cpc.xml
          zip --junk-paths build/cpc.mpackage README.md cpc.xml LICENSE config.lua
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./build/cpc.mpackage
          asset_name: cpc.mpackage
          asset_content_type: application/zip
