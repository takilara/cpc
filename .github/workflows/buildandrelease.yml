name: Build And Release

on:
  pull_request:
  push:
    tags:
    - 'v*'  

jobs:
  build:
    name: Test and Build 
    id: test_and_build
    runs-on: ubuntu-latest
    steps:
      # Should replace with testing here, keeping get_version and build_zip as they should at least throw some errors if they fail
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo ::set-output name=version::${GITHUB_REF#refs/*/}

      - name: Make zip file
        id: build_zip
        run: |
          mkdir build -p
          sed -i 's/cpc.version = "0.0.0"/cpc.version = "${{ steps.get_version.outputs.version }}"/g' cpc.xml
          zip --junk-paths build/cpc.mpackage README.md cpc.xml LICENSE config.lua
      

      # if workflow was triggered due to a push, then that means we also got a v tag, and can create a release
  release:
    name: Create Release
    if: github.event_name == 'push' 
    runs-on: ubuntu-latest  
    needs: test_and_build
      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo ::set-output name=version::${GITHUB_REF#refs/*/}

      - name: Make zip file
        id: build_zip
        run: |
          mkdir build -p
          sed -i 's/cpc.version = "0.0.0"/cpc.version = "${{ steps.get_version.outputs.version }}"/g' cpc.xml
          zip --junk-paths build/cpc.mpackage README.md cpc.xml LICENSE config.lua
        - name: Create Release
        
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        needs: create_release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./build/cpc.mpackage
          asset_name: cpc.mpackage
          asset_content_type: application/zip
